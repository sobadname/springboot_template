<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>立 | 404</title>
<link type="image/x-icon" th:href="@{/image/favicon.ico}"
	href="../static/image/favicon.ico" rel="shortcut icon">
<link th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/font-awesome/css/font-awesome.css}"
	href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">
<link th:href="@{/css/animate.css}" href="../static/css/animate.css"
	rel="stylesheet">
<link th:href="@{/css/style.css}" href="../static/css/style.css"
	rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="middle-box text-center animated fadeInDown">
		<h1>404</h1>
		<h3 class="font-bold">网页不存在</h3>
		<div class="error-desc">
			你访问的网页不存在.请检查访问URL是否正确.<br />
			可以点击浏览器刷新按钮重试.
			<form class="form-inline m-t" role="form"
				action="https://www.baidu.com/s">
				<div class="form-group">
					<input type="text" class="form-control" name="wd"
						placeholder="百度一下">
				</div>
				<button type="submit" class="btn btn-primary">搜索</button>
			</form>
		</div>
	</div>
	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"
		src="../static/js/jquery-2.1.1.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"
		src="../static/js/bootstrap.min.js"></script>
</body>
</html>
